<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_Cal.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Calculator</title>
</head>

<body class="bg">
    <div class="glitch-wrapper">
        <div class="glitch" data-text="Fun Calculator">Fun Calculator</div>
     </div>
    <div class="calculator ">
        <div class="leftside col-4"></div>
        <div class="container col-4">
            <div class="calBox">
                <div class="row displayScreen">
                    <div class="display col-12" name="display" id="display"></div>
                    <div class="resultDisplay col-12" id="resultDisplay"></div>
                </div>
                <!-- <div id="previousMath"></div> -->
                <div class="row top">
                    <div class="clear col-6">
                        <button class="pushable" value="clear" id="clear"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">C</span></button>
                    </div>
                    <div class="divide col-3">
                        <button class="pushable" value="divide" id="divide"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">/</span></button>
                    </div>
                    <div class="multiple col-3">
                        <button class="pushable" value="multiple" id="multiple"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">*</span></button>
                    </div>
                </div>
                <div class="row second">
                    <div class="seven col-3">
                        <button class="pushable" value="seven" id="seven"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">7</span></button>
                    </div>
                    <div class="eight col-3">
                        <button class="pushable" value="eight" id="eight"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">8</span></button>
                    </div>
                    <div class="nine col-3">
                        <button class="pushable" value="nine" id="nine"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">9</span></button>
                    </div>
                    <div class="substract col-3">
                        <button class="pushable" value="substract" id="substract"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">-</span></button>
                    </div>
                </div>
                <div class="row mid">
                    <div class="col-3">
                        <div class="row" id="mid">
                            <div class="four col-3">
                                <button class="pushable" value="four" id="four"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">4</span></button>
                            </div>
                        </div>
                        <div class="row" id="mid">
                            <div class="one col-3">
                                <button class="pushable" value="one" id="one"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">1</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row" id="mid">
                            <div class="five col-3">
                                <button class="pushable" value="five" id="five"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">5</span></button>
                            </div>
                        </div>
                        <div class="row" id="mid">
                            <div class="two col-3">
                                <button class="pushable" value="two" id="two"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">2</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row" id="mid">
                            <div class="six col-3">
                                <button class="pushable" value="six" id="six"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">6</span></button>
                            </div>
                        </div>
                        <div class="row" id="mid">
                            <div class="three col-3">
                                <button class="pushable" value="three" id="three"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">3</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row" id="mid">
                            <div class="add col-3">
                                <div class="topAdd"></div>
                                <button class="pushable" value="add" id="add"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">+</span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row last">
                    <div class="zero col-6">
                        <button class="pushable" value="zero" id="zero"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">0</span></button>
                    </div>
                    <div class="decimal col-3">
                        <button class="pushable" value="decimal" id="dot"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">.</span></button>
                    </div>
                    <div class="equal col-3">
                        <button class="pushable" value="Enter" id="equal"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">=</span></button>
                    </div>
                </div>

            </div>
            <div class="rightside col-4"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/app.js"></script>

</html>
