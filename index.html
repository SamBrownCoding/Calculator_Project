<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_Cal.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Calculator</title>
</head>

<body class="bg">
    <h1>Fun Calculator</h1>
    <div class="calculator ">
        <div class="container">
            <div class="leftside col-4"></div>
            <div class="calBox col-4">
                <div class="display col-12" name="display" id="display"><h2></h2></div>
                <div class="row">
                    <div class="clear col-5">
                        <button class="pushable" value="clear" id="clear"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">AC</span></button>
                    </div>
                    <div class="divide col-3">
                        <button class="pushable" value="divide" id="divide"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">/</span></button>
                    </div>
                    <div class="multiple col-3">
                        <button class="pushable" value="multiple" id="multiple"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">*</span></button>
                    </div>
                </div>
                <div class="row">
                    <div class="seven col-3">
                        <button class="pushable" value="seven" id="7"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">7</span></button>
                    </div>
                    <div class="eight col-3">
                        <button class="pushable" value="eight" id="8"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">8</span></button>
                    </div>
                    <div class="nine col-3">
                        <button class="pushable" value="nine" id="9"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">9</span></button>
                    </div>
                    <div class="substract col-3">
                        <button class="pushable" value="substract" id="substract"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">-</span></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <div class="row">
                            <div class="four col-3">
                                <button class="pushable" value="four" id="4"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">4</span></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="one col-3">
                                <button class="pushable" value="one" id="1"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">1</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="five col-3">
                                <button class="pushable" value="five" id="5"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">5</span></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="two col-3">
                                <button class="pushable" value="two" id="2"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">2</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="six col-3">
                                <button class="pushable" value="six" id="6"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">6</span></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="three col-3">
                                <button class="pushable" value="three" id="3"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">3</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="add col-3">
                                <button class="pushable" value="add" id="add"><span class="shadow"></span>
                                    <span class="edge"></span><span class="front">+</span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="zero col-3">
                        <button class="pushable" value="zero" id="0"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">0</span></button>
                    </div>
                    <div class="decimal col-3">
                        <button class="pushable" value="decimal" id="dot"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">.</span></button>
                    </div>
                    <div class="equal col-3">
                        <button class="pushable" value="equal" id="equal"><span class="shadow"></span>
                            <span class="edge"></span><span class="front">=</span></button>
                    </div>
                </div>

            </div>
            <div class="rightside col-4"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/app.js"></script>

</html>
